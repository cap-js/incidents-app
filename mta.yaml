_schema-version: 3.3.0
ID: capire.incidents
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm i
        - npx cds build --production
modules:
  - name: incidents-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: incidents-destination
      - name: incidents-auth
      - name: incidents-attachments
      - name: incidents-malware
      - name: incidents-db

  - name: incidents-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: incidents-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - name: incidentsincidents
          artifacts:
            - incidents.zip
          target-path: app/

  - name: incidentsincidents
    type: html5
    path: app/incidents
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: incidents-destinations
    type: com.sap.application.content
    requires:
      - name: incidents-auth
        parameters:
          service-key:
            name: incidents-auth-key
      - name: incidents-html5-repo-host
        parameters:
          service-key:
            name: incidents-html5-repo-host-key
      - name: srv-api
      - name: incidents-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: incidents-html5-repository
              ServiceInstanceName: incidents-html5-repo-host
              ServiceKeyName: incidents-html5-repo-host-key
              sap.cloud.service: incidents.service
            - Name: incidents-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: incidents-auth
              ServiceKeyName: incidents-auth-key
              sap.cloud.service: incidents.service

  - name: incidents-mtx
    type: nodejs
    path: gen/mtx/sidecar
    build-parameters:
      builder: npm-ci
    parameters:
      instances: 1
      memory: 256M
      disk-quota: 512M
    provides:
      - name: mtx-api
        properties:
          mtx-url: ${default-url}
    requires:
      - name: incidents-registry
      - name: incidents-destination
      - name: incidents-db
      - name: incidents-html5-runtime
      - name: incidents-html5-repo-host
      - name: incidents-auth

resources:
  - name: incidents-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: incidents-srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
          subaccount:
            existing_destinations_policy: update
            destinations:
              - Name: incidents-workzone-runtime
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                URL: https://${org}.launchpad.${default-domain}
                CEP.HTML5contentprovider: true
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
  - name: incidents-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: incidents-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: incidents-${org}-${space}
        tenant-mode: shared
  - name: incidents-attachments
    type: org.cloudfoundry.managed-service
    parameters:
      service: objectstore
      service-plan: s3-standard
  - name: incidents-malware
    type: org.cloudfoundry.managed-service
    parameters:
      service: malware-scanner
      service-plan: clamav
  - name: incidents-registry
    type: org.cloudfoundry.managed-service
    requires:
      - name: mtx-api
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: incidents-${org}-${space}
        appName: incidents-${org}-${space}
        displayName: incidents
        description: A simple CAP project.
        category: 'Category'
        appUrls:
          getDependencies: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/dependencies
          onSubscription: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/tenant/{tenantId}
          onSubscriptionAsync: true
          onUnSubscriptionAsync: true
          onUpdateDependenciesAsync: true
          callbackTimeoutMillis: 300000 # Increase if your deployments are taking longer than that
  - name: incidents-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container
  - name: incidents-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
