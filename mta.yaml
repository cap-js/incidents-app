_schema-version: 3.3.0
ID: incident-management
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
        - mkdir -p resources
        - cp workzone/cdm.json resources/cdm.json
modules:
  - name: incident-management-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
      routes:
        - route: "${default-url}"
        - route: "${default-host}.cert.${default-domain}"
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
          srv-cert-url: '${protocol}://${default-host}.cert.${default-domain}'
    requires:
      - name: incident-management-destination
      - name: incident-management-db
      - name: incident-management-auth
        parameters:
          config:
            credential-type: X509_GENERATED
            app-identifier: srv
    deployed-after:
      - incident-management-ams-policies-deployer
    properties:
      AMS_DCL_ROOT: ams/dcl

  - name: incident-management-app-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: srv-api
      - name: incident-management-auth
        parameters:
          config:
            credential-type: X509_GENERATED
      - name: incident-management-html5-repo-host
        parameters:
          content-target: true
          config:
            IASDependencyName: incidents-api
            HTML5Runtime_enabled: true
    build-parameters:
      build-result: resources/
      requires:
        - name: incidentmanagementincidents
          artifacts:
            - incidents.zip
          target-path: resources/
    parameters:
      config:
        destinations:
          - forwardAuthToken: true
            name: incident-management-srv-api
            url: ~{srv-api/srv-url}
          - name: ui5
            url: https://ui5.sap.com

  - name: incidentmanagementincidents
    type: html5
    path: app/incidents
    build-parameters:
      build-result: dist/
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: incident-management-mtx
    type: nodejs
    path: gen/mtx/sidecar
    build-parameters:
      builder: npm-ci
    parameters:
      memory: 256M
      disk-quota: 512M
      instances: 1
      routes:
        - route: "${default-url}"
        - route: "${default-host}.cert.${default-domain}"
    provides:
      - name: mtx-api
        properties:
          mtx-url: ${default-url}
          mtx-cert-url: ${protocol}://${default-host}.cert.${default-domain}
    requires:
      - name: incident-management-db
      - name: incident-management-html5-repo-host
      - name: incident-management-auth
        parameters:
          config:
            credential-type: X509_GENERATED
            app-identifier: mtx
      - name: incident-management-destination
      - name: incidents_html_repo_runtime
      - name: incident-management-sms

  - name: incident-management-destinations
    type: com.sap.application.content
    requires:
      - name: incidents_html_repo_runtime
        parameters:
          service-key:
            name: incidents-html5-app-runtime-service-key
      - name: incident-management-html5-repo-host
        parameters:
          service-key:
            name: incident-management-html5-repo-host-key
      - name: incident-management-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        subaccount:
          existing_destinations_policy: update
          destinations:
            - Name: incident-management_cdm
              ServiceInstanceName: incidents-html5-app-runtime-service
              ServiceKeyName: incidents-html5-app-runtime-service-key
              URL: https://html5-apps-repo-rt.${default-domain}/applications/cdm/incidents.service

  - name: incident-management-ams-policies-deployer
    type: javascript.nodejs
    path: gen/policies
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      tasks:
        - name: deploy-dcl
          command: npm start
          memory: 512M
    requires:
      - name: incident-management-auth
        parameters:
          config:
            credential-type: X509_GENERATED
            app-identifier: ams-policy-deployer


resources:
  - name: incidents_html_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: incidents-html5-app-runtime-service
      service-plan: app-runtime
  - name: incident-management-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        init_data:
          subaccount:
            existing_destinations_policy: update
            destinations:
              - Authentication: NoAuthentication
                Name: incident-management-rt
                ProxyType: Internet
                CEP.HTML5contentprovider: true
                Type: HTTP
                URL: https://abhinav-jp.launchpad.${default-domain}
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
  - name: incident-management-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container
  - name: incident-management-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: incident-management-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: identity
      service-name: incident-management-auth
      service-plan: application
      config:
        display-name: incident-management-saas-cdm
        provided-apis:
          - name: incidents-api
            description: api exposed by incident mgmt saas cdm app
        authorization:
          enabled: true
        multi-tenant: true
        xsuaa-cross-consumption: true

  - name: incident-management-sms
    type: org.cloudfoundry.managed-service
    parameters:
      service: subscription-manager
      service-plan: provider
      config:
        applicationType: application
        appName: incident-management-${org}-${space}
        appCallbacks:
          dependenciesCallbacks:
            url: ~{mtx-api/mtx-cert-url}/-/cds/sms-provisioning/dependencies/{app_tid}
          subscriptionCallbacks:
            url: ~{mtx-api/mtx-cert-url}/-/cds/sms-provisioning/tenant/{app_tid}
            async:
              subscribeEnable: true
              unSubscribeEnable: true
              timeoutInMillis: 300000 # Increase if your deployments are taking longer than that
        displayName: incident-management-ias
        description: Description for incident-management
        category: Category
        iasServiceInstanceName: incident-management-auth
    requires:
      - name: mtx-api
    processed-after:
      - incident-management-auth
