_schema-version: 3.3.0
ID: incidents-testing
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm i
        - npx cds build --production
modules:
  - name: incidents-testing-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
      routes:
        - route: "${default-url}"
        - route: "${default-host}.cert.${default-domain}"
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: incidents-testing-auth
        parameters:
          config:
            credential-type: X509_GENERATED
            app-identifier: srv
      - name: incidents-testing-destination
      - name: incidents-testing-db
      - name: incidents-testing-attachments
      - name: incidents-testing-malware
 
  - name: incidents-testing-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: incidents-testing-db
 
  - name: incidents-testing-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: incidents-testing-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - name: incidentsincidents
          artifacts:
            - incidents.zip
          target-path: app/
 
  - name: incidentsincidents
    type: html5
    path: app/incidents
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm i
        - npm run build
      supported-platforms:
        []
 
  - name: incidents-testing-destinations
    type: com.sap.application.content
    requires:
      - name: incidents-testing-html5-repo-host
        parameters:
          service-key:
            name: incidents-testing-html5-repo-host-key
      - name: srv-api
      - name: incidents-testing-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: incidents-testing-html5-repository
              ServiceInstanceName: incidents-testing-html5-repo-host
              ServiceKeyName: incidents-testing-html5-repo-host-key
              sap.cloud.service: incidents.service
  - name: incidents-testing-ams-policies-deployer
    type: javascript.nodejs
    path: gen/policies
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      tasks:
        - name: deploy-dcl
          command: npm start
          memory: 512M
    requires:
      - name: incidents-testing-auth
        parameters:
          config:
            credential-type: X509_GENERATED
            app-identifier: ams-policy-deployer
            
 
resources:
  - name: incidents-testing-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: identity
      service-name: incidents-testing-auth
      service-plan: application
      config:
        display-name: incidents-testing-asa
        authorization:
          enabled: true        
        provided-apis:
        - name: incidents-api-asa
          description: api exposed by incident mgmt app        
  - name: incidents-testing-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: incidents-testing-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
                HTML5.IASDependencyName: 'incidents-api-asa'
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true

  - name: incidents-testing-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: incidents-testing-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: incidents-testing-attachments
    type: org.cloudfoundry.managed-service
    parameters:
      service: objectstore
      service-plan: s3-standard
  - name: incidents-testing-malware
    type: org.cloudfoundry.managed-service
    parameters:
      service: malware-scanner
      service-plan: clamav